<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eiko</title>
    <script>
        // Détection de la langue du navigateur
        const userLang = navigator.language || navigator.userLanguage;

        // Configuration des redirections en fonction des langues
        const langRedirects = {
            'fr': 'fr/index.html',
            'en': 'en/index.html',
        };

        // Vérifie si la langue est supportée et redirige
        const langCode = userLang.slice(0, 2); // Garde uniquement le code 'fr', 'en', etc.
        if (langRedirects[langCode]) {
            window.location.href = langRedirects[langCode];
        } else {
            // Redirection par défaut (anglais par exemple)
            window.location.href = 'en/index.html';
        }
    </script>
</head>
<body>
    <h1>Redirection en cours...</h1>
</body>
</html>
